swagger: "2.0"
info:
  description: "Clean Architecture Basic API"
  version: "1.0.0"
  title: "Clean Architecture"
  contact:
    email: "david.garzon@gmail.com"
host: "localhost:8080"
basePath: "/api/v1"
tags:
  - name: "Offers"
    description: "Offers Management"
schemes:
  - "http"
  - "https"
paths:
  /offers:
    post:
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: "name"
          type: "string"
          description: "Offer name"
          default: "New offer"
          required: true
        - in: formData
          name: "description"
          type: "string"
          description: "Offer description"
          default: "New description"
          required: true
        - in: formData
          name: "image"
          type: "file"
          description: "Offer image"
      operationId: "addOfer"
      responses:
        "200":
          description: "Successful response"
        "400":
          description: "Offer name already created"
    get:
      operationId: "getOffers"
      responses:
        "200":
          description: "Successful response"
        "400":
          description: "Bad request"
  /users:
    get:
      operationId: "getUsers"
      responses:
        "200":
          description: "Successful response"
        "400":
          description: "Offer name already created"
